<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate a Random Color</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #333;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    .color-box {
      width: 220px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #333;
      border-radius: 8px;
      font-size: 1.2em;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.4s ease;
    }
  </style>
</head>
<body>
  <h1>Generate a Random Color</h1>
  <button class="button" onclick="generateColor()">Generate Color</button>
  <div class="color-box" id="colorBox">This is your color</div>

  <script>
    const btn = document.querySelector(".button");

    btn.addEventListener("click", function() {
      const heading = document.querySelector("h1");
      const colorBox = document.querySelector("#colorBox");

      let randomColor = getRandomColor();
      heading.innerText = randomColor;
      colorBox.style.backgroundColor = randomColor;
      colorBox.innerText = randomColor;
    });

    function getRandomColor() {
      let red = Math.floor(Math.random() * 255);
      let blue = Math.floor(Math.random() * 255);
      let green = Math.floor(Math.random() * 255);

      return `rgb(${red}, ${green}, ${blue})`;
    }
  </script>
</body>
</html>
